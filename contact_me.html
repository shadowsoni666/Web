<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Название страницы</title>
</head>
<body>
    <form>
        <fieldset>
          <legend>Контактная информация</legend>
          <p><label for="name">Имя <em>*</em></label><input type="text" id="name"></p>
          <p><label for="surname">Фамилия</label><input type="text" id="surname"></p>
          <p><label for="email">E-mail</label><input type="email" id="email"></p>
          <p><label for="number">Номер телефона <em>*</em></label><input type="text" id="number"></p>
        
        </fieldset>
        <div>
            <input type="radio" id="contactChoice1"
            name="contact" value="personal">
            <label for="contactChoice1">Cоглашение о предоставлении обработки данных</label>
            
            <p><input type="submit" value="Отправить"></p>
        </div>
      </form> 
</body>
